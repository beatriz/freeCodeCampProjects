<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="twitchTv.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Twitch.tv Zipline</title>
</head>
<body>
  <div class="response"></div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div id="userList">
        <div class="user">
          <div class="userMain">
            <span class="userLogo"><img src="http://static-cdn.jtvnw.net/jtv_user_pictures/freecodecamp-profile_image-f1b681380c0b0380-300x300.png"></span>
            <span class="username">FreeCodeCamp</span>
            <span class="glyphicon glyphicon-ok status" aria-hidden="true"></span>
          </div>
          <div class="details">
            <div class="game">StarCraft: Brood War</div>
            <div class="gameImg"><img src="http://static-cdn.jtvnw.net/previews-ttv/live_user_medrybw-320x180.jpg"></div>
            <div class="viewers">15 viewers</div>
            <a href="www.google.com" class="btn btn-default" target="_blank">view</a>
            <button class="btn btn-default close" type="button">hide</button>
          </div>
        </div>
        <hr>
        <div class="user">
          <div class="userMain">
            <span class="userLogo"><img src="http://static-cdn.jtvnw.net/jtv_user_pictures/freecodecamp-profile_image-f1b681380c0b0380-300x300.png"></span>
            <span class="username">FreeCodeCamp</span>
            <span class="glyphicon glyphicon-remove status" aria-hidden="true"></span>
          </div>
          <div class="details">
            <div class="game">StarCraft: Brood War</div>
            <div class="gameImg"><img src="http://static-cdn.jtvnw.net/previews-ttv/live_user_medrybw-320x180.jpg"></div>
            <div class="viewers">15 viewers</div>
          </div>
        </div>
      </div>
    </div>
</div>
</body>
</html>
