<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="js/pomodoroScript.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="timer-wrapper" class="btn btn-default">
            <div class="pomodoro-timer vertical-align">
            </div>
            <div id="background"></div>
        </div>
        <div id="pomodoro-time-wrapper">
          Session length
          <br />
          <!-- <a href="#" id="minus-pom">-</a> -->
          <button id="minus-pom" class="not-button">-</button>
          <span id="pomodoro-time"></span>
          <button id="plus-pom" class="not-button">+</button>
        </div>

        <div id="break-time-wrapper">
          Break length
          <br />
          <button id="minus-break" class="not-button">-</button>
          <span id="break-time"></span>
          <button id="plus-break" class="not-button">+</button>
        </div>
    </body>
</html>
